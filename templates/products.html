{% extends "base.html" %}
{% block title %}Product DataBase{% endblock %}
{% block content %}
<div class="main">
<div class="card">
<h2>Welcome to Product DataBase</h2>

<!-- 搜索欄 -->
<div class="search-container">
<input id="searchInput" type="text" placeholder="🔍 Search by ID or Name..." onkeyup="handleSearch(event)">
<button onclick="searchProducts()" class="btn-search">Search</button>
<button onclick="clearSearch()" class="btn-clear">Clear</button>
</div>

<div id="productContainer" class="product-container"></div>

<h3>Add Product</h3>
<input id="productId" placeholder="Product ID">
<input id="name" placeholder="Product Name">
<input id="price" placeholder="Price" type="number" step="0.01">
<input id="subclass" placeholder="Subclass">
<button onclick="add_product()">Add</button>
</div>
</div>
<style>
.search-container {
display: flex;
gap: 10px;
margin: 20px 0;
}

#searchInput {
display: block;
width: 100%;
margin: 10px 0;
padding: 8px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
}

#searchInput:focus {
outline: none;
border-color: #21867a;
box-shadow: 0 0 5px rgba(42, 157, 143, 0.3);
}

.btn-search {
padding: 10px 20px;
background-color: #2a9d8f;
color: white;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 1em;
}

.btn-search:hover {
background-color: #21867a;
}

.btn-clear {
padding: 10px 20px;
background-color: #6c757d;
color: white;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 1em;
}

.btn-clear:hover {
background-color: #5a6268;
}

.product-container {
display: flex;
flex-wrap: wrap;
gap: 12px;
margin-top: 20px;
min-height: 100px;
}

.product-card {
border: 1px solid #ccc;
border-radius: 8px;
padding: 12px;
width: calc(33% - 12px);
box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
text-align: center;
background-color: #f9f9f9;
transition: transform 0.2s, box-shadow 0.2s;
cursor: pointer;
}

.product-card:hover {
transform: translateY(-3px);
box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
background-color: #f0f0f0;
}

.product-id {
font-size: 0.8em;
color: #666;
margin-bottom: 4px;
}

.product-name {
font-weight: bold;
font-size: 1.1em;
margin-bottom: 8px;
color: #264653;
}

.product-price {
color: #2a9d8f;
font-size: 1em;
margin-bottom: 4px;
}

.product-subclass {
font-size: 0.9em;
color: #e76f51;
font-style: italic;
}

input {
display: block;
width: 100%;
margin: 10px 0;
padding: 8px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
}

button {
width: 100%;
padding: 10px;
background-color: #2a9d8f;
color: white;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 1em;
}

button:hover {
background-color: #21867a;
}

.no-results {
text-align: center;
padding: 40px;
color: #666;
font-size: 1.1em;
width: 100%;
}
</style>
<script>
let currentSearchTerm = '';

// 頁面載入時自動獲取產品
window.addEventListener('DOMContentLoaded', function() {
loadProducts();
});

// 處理搜索框的 Enter 鍵
function handleSearch(event) {
if (event.key === 'Enter') {
searchProducts();
}
}

// 搜索產品
function searchProducts() {
const searchInput = document.getElementById('searchInput');
currentSearchTerm = searchInput.value.trim();
loadProducts(currentSearchTerm);
}

// 清除搜索
function clearSearch() {
document.getElementById('searchInput').value = '';
currentSearchTerm = '';
loadProducts();
}

// 載入產品列表
function loadProducts(searchTerm = '') {
let url = '/api/products?limit=100'; // 增加限制以顯示更多搜索結果
if (searchTerm) {
url += `&search=${encodeURIComponent(searchTerm)}`;
}

fetch(url)
.then(response => {
if (!response.ok) {
throw new Error('Network response was not ok');
}
return response.json();
})
.then(products => {
const container = document.getElementById('productContainer');
container.innerHTML = '';

if (products.length === 0) {
if (searchTerm) {
container.innerHTML = `<div class="no-results">找不到符合 "${searchTerm}" 的產品</div>`;
} else {
container.innerHTML = '<p class="no-results">目前沒有產品資料</p>';
}
return;
}

products.forEach(product => {
const productCard = document.createElement('div');
productCard.className = 'product-card';
productCard.onclick = () => editProduct(product.id);
productCard.innerHTML = `
<div class="product-id">ID: ${product.id}</div>
<div class="product-name">${product.name}</div>
<div class="product-price">$${parseFloat(product.price).toFixed(2)}</div>
<div class="product-subclass">${product.subclass}</div>
`;
container.appendChild(productCard);
});
})
.catch(error => {
console.error('Error loading products:', error);
document.getElementById('productContainer').innerHTML =
'<p style="color: red;">載入產品失敗，請稍後再試</p>';
});
}

// 點擊產品卡片，跳轉到編輯頁面
function editProduct(productId) {
window.location.href = `/products/edit/${productId}`;
}

// 添加產品
function add_product() {
const productId = document.getElementById('productId').value;
const name = document.getElementById('name').value;
const price = document.getElementById('price').value;
const subclass = document.getElementById('subclass').value;

if (!productId || !name || !price || !subclass) {
alert('請填寫所有欄位');
return;
}

fetch('/api/products', {
method: 'POST',
headers: {
'Content-Type': 'application/json'
},
body: JSON.stringify({ 
id: productId,
name: name, 
price: parseFloat(price),
subclass: subclass
})
})
.then(response => {
if (!response.ok) {
return response.json().then(err => {
throw new Error(err.message || 'Network response was not ok');
});
}
return response.json();
})
.then(data => {
alert(data.message);
document.getElementById('productId').value = '';
document.getElementById('name').value = '';
document.getElementById('price').value = '';
document.getElementById('subclass').value = '';
loadProducts(currentSearchTerm);
})
.catch(error => {
console.error('Error adding product:', error);
alert('添加產品失敗: ' + error.message);
});
}
</script>
{% endblock %}
